<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>김아인의 글자뒤집기</title>
   </head>
   <body>

      <input type="text" id="input"><br>
      <textarea id="output"></textarea>
      <button onclick="input()">글자 변환하기</button>

      <script type="text/javascript">
         var temp; 

         function input(){
            var input = document.getElementById("input").value; 
            temp = input;
            temp = temp.name.split("").reverse().join("");
            document.getElementById("output").value = temp;
         }
      </script>
   </body>
</html>
