<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>김아인의 글자뒤집개</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Dokdo&display=swap');
            p{text-align: center; font-size: 100px; font-family: Do Hyeon;}
            img, div, input, button, textarea{width:100%;
            height:100%;
            margin:0 auto;
            font-size: 50px;
            font-family: Do Hyeon;}
        </style>
    </head>
    <body>
        <br><br><br><br>
        <img src="https://findflag.xyz/뒤집개.jpg">
        <p>김아인의 글자뒤집개</p>
        <div>
            <input type="text" id="input" placeholder="여기에 반죽된 글자 입력하고"><br>
            <button onclick="input()">여기 부침개.. 아니.. 글자 뒤집기 누르면</button><br>
            <textarea id="output" placeholder="여기서 노릇노릇 뒤집힌 글자가 나온다!"></textarea><br>
            <button onclick="copyToClipboard()">여기 누르면 복사도 된대...!</button>
<!--             <script src="//code.jquery.com/jquery-3.2.1.min.js"></script> -->
            <script>
                function copyToClipboard() {
                    var t = document.getElementById("output");
//                     document.body.appendChild(t);
                    t.select();
                    document.execCommand('copy');
//                     document.body.removeChild(t);
//                     alert("복사완료!");
                }
            </script>
        </div>
        <script type="text/javascript">
            var temp; 

            function input(){
                var input = document.getElementById("input").value; 
                temp = input;
                temp = temp.split("").reverse().join("");
                document.getElementById("output").value = temp;
            }
        </script>
    </body>
</html>
